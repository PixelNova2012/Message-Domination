<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Welcome!</h1>
    <p>Please enter a username to continue:</p>

    <!-- Sign-up/Login Form -->
    <form id="authForm">
        <input type="text" id="username" placeholder="Username" required>
        <button type="submit">Continue</button>
    </form>

    <p id="authStatus"></p>

    <!-- Include Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>

    <!-- Initialize Firebase -->
    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
    </script>

    <!-- Include your custom JavaScript -->
    <script>
        // DOM elements
        const authForm = document.getElementById('authForm');
        const authStatus = document.getElementById('authStatus');

        // Handle form submission
        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;

            try {
                // Sign in anonymously
                const userCredential = await auth.signInAnonymously();
                const user = userCredential.user;

                // Store the username in Firestore
                await db.collection('users').doc(user.uid).set({
                    username: username,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                });

                authStatus.textContent = "Welcome, " + username + "! Redirecting...";
                redirectToMainPage();
            } catch (error) {
                authStatus.textContent = "Error: " + error.message;
            }
        });

        // Function to redirect to the main webpage
        function redirectToMainPage() {
            // Redirect to index.html (your main webpage)
            window.location.href = 'index.html';
        }

        // Monitor authentication state
        auth.onAuthStateChanged((user) => {
            if (user) {
                // If the user is already signed in, redirect them to the main page
                redirectToMainPage();
            }
        });
    </script>
</body>
</html>
